      type: ColumnPanel
      layout_properties: {grid_position: 'MCIUEA,KHSHFA', full_width_row: false}
      components:
      - name: link_5
        properties: {role: title, bold: true, align: center, spacing_above: large, background: 'theme:loading swirl, forgot password', icon: 'fa:arrow-circle-right', underline: true, font: '', col_spacing: huge, icon_align: left, foreground: 'theme:text', spacing_below: large, font_size: 16, text: All Requests}
        type: Link
        layout_properties: {grid_position: 'JRHJXU,RZTURP'}
        event_bindings: {click: link_5_click}
      - name: link_1
        properties: {role: title, bold: true, align: center, spacing_above: large, background: 'theme:loading swirl, forgot password', col_spacing: huge, icon_align: left_edge, foreground: 'theme:text', spacing_below: large, font_size: 16, text: Global}
        type: Link
        layout_properties: {grid_position: 'JRHJXU,SLQCBP'}
        event_bindings: {click: link_1_click}
      - name: link_2
        properties: {role: title, bold: true, align: center, spacing_above: large, background: 'theme:loading swirl, forgot password', foreground: 'theme:text', spacing_below: large, font_size: 16, text: UK}
        type: Link
        layout_properties: {grid_position: 'JRHJXU,ZAIRAV'}
        event_bindings: {click: link_2_click}
      - name: link_3
        properties: {role: title, bold: true, align: center, spacing_above: large, background: 'theme:loading swirl, forgot password', foreground: 'theme:text', spacing_below: large, font_size: 16, text: South Africa}
        type: Link
        layout_properties: {grid_position: 'JRHJXU,DBQYAA'}
        event_bindings: {click: link_3_click}
      - name: link_4
        properties: {role: title, bold: true, align: center, spacing_above: large, background: 'theme:loading swirl, forgot password', icon: '', wrap_on: mobile, foreground: 'theme:text', spacing_below: large, font_size: 16, text: 'US & CA  '}
        type: Link
        layout_properties: {grid_position: 'JRHJXU,LQKORZ'}
        event_bindings: {click: link_4_click}
  - name: outlined_card_2
    properties: {role: tonal-card, col_spacing: huge}
    type: ColumnPanel
    layout_properties: {grid_position: 'BISQQR,POHCAM', full_width_row: false}
    components:
    - name: drop_down_sort
      properties:
        items: [Category, Created, Territory]
        include_placeholder: true
        placeholder: 'Sort '
      type: DropDown
      layout_properties: {grid_position: 'GEJHWC,XAPYZW'}
      event_bindings: {}
      data_bindings:
      - {property: tag, code: self.drop_down_order, writeback: false}
    - name: drop_down_order
      properties:
        items: [Ascending, Descending]
        include_placeholder: false
        placeholder: ''
      type: DropDown
      layout_properties: {grid_position: 'GEJHWC,EGOWOU'}
      event_bindings: {}
      data_bindings:
      - {property: tag, code: self.drop_down_order, writeback: false}
    - name: submit_button
      properties: {text: Update, role: elevated-button, background: 'theme:Tertiary', foreground: 'theme:text', align: center}
      type: Button
      layout_properties: {grid_position: 'GEJHWC,IRXQOS'}
      event_bindings: {click: submit_button_click}
  - name: data_grid_1
    properties:
      columns:
      - {id: SWLKBK, data_key: feature, title: Feature, expand: true}
      - {id: HICYQZ, data_key: category, title: Category, expand: true}
      - {id: WYFSTS, data_key: created, title: Created, expand: true}
      - {id: WXZVKD, data_key: territory, title: Territory, expand: true}
      wrap_on: mobile
      rows_per_page: 50
      role: tonal-data-grid
      foreground: theme:text
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: View_all.RowTemplate4, role: tonal-card}
      type: RepeatingPanel
      layout_properties: {pinned: false}
