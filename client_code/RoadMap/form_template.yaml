is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: button_logout
    properties: {text: Log Out, role: tonal-button, foreground: 'theme:text', background: '#0094d2'}
    type: Button
    event_bindings: {click: button_logout_click}
- name: label_1
  properties: {text: RoadMap, foreground: 'theme:text'}
  type: Label
  layout_properties: {slot: title}
- name: grid_panel_1
  properties: {spacing_above: medium, spacing_below: large, visible: true}
  type: GridPanel
  layout_properties: {slot: left-nav}
  components:
  - name: column_panel_2
    properties: {}
    type: ColumnPanel
    layout_properties: {row: BLGCTD, width_xs: 12, col_xs: 0}
  - name: home_button
    properties: {text: Home, align: center}
    type: Link
    layout_properties: {row: TBZIEJ, width_xs: 12, col_xs: 0}
    event_bindings: {click: home_button_click}
  - name: feedback_button
    properties: {text: Feedback, align: center}
    type: Link
    layout_properties: {row: NRWVAU, width_xs: 12, col_xs: 0}
    event_bindings: {click: feedback_button_click}
  - name: roadmap_buttton
    properties: {text: RoadMap, align: right}
    type: Link
    layout_properties: {row: OFZZHV, width_xs: 12, col_xs: 0}
    event_bindings: {click: roadmap_buttton_click}
  - name: payprop_requests_button
    properties: {text: PayProp Requests, icon_align: left, col_spacing: medium, align: center}
    type: Link
    layout_properties: {row: FMOMJR, width_xs: 12, col_xs: 0}
    event_bindings: {click: payprop_requests_button_click}
  - name: image_1
    properties: {spacing_below: large, spacing_above: large, source: _/theme/Untitled.png, display_mode: shrink_to_fit, horizontal_align: center, background: '', height: '150'}
    type: Image
    layout_properties: {row: UDTNNS, width_xs: 9, col_xs: 2}
