      - {id: JKSDUP, title: '<Label text="{{item[''text'']}}"', data_key: column_1}
      - id: VJQQOR
        title: |
          <Label text="{{item['type']}}" />
        data_key: column_2
      - id: OJLQEN
        title: |
          <Label text="{{item['created']}}" />
        data_key: column_3
      role: tonal-data-grid
    type: DataGrid
    components:
    - name: repeating_panel
      properties: {item_template: UK.RowTemplate1, role: outlined-card}
      type: RepeatingPanel
      layout_properties: {}
    layout_properties: {grid_position: 'WJUVUP,PHRLYW'}
- type: FlowPanel
