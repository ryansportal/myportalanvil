      type: Link
      layout_properties: {grid_position: 'JRHJXU,SLQCBP'}
      event_bindings: {click: link_1_click}
    - name: link_2
      properties: {text: UK, align: center, background: '#db3529', foreground: 'theme:On Primary', bold: true, role: headline, spacing_below: large, spacing_above: large}
      type: Link
      layout_properties: {grid_position: 'JRHJXU,ZAIRAV'}
      event_bindings: {click: link_2_click}
    - name: link_3
      properties: {text: South Africa, align: center, background: '#db3529', foreground: 'theme:On Primary', bold: true, role: title, spacing_below: large, spacing_above: large}
      type: Link
      layout_properties: {grid_position: 'JRHJXU,DBQYAA'}
      event_bindings: {click: link_3_click}
    - name: link_4
