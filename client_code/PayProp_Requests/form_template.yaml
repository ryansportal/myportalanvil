is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_2
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: column_panel_1
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'DNHQSK,ESWUVA'}
    components:
    - name: home_button
      properties: {text: Home, align: right}
      type: Link
      layout_properties: {grid_position: 'GLYBOD,ZTJFXO'}
      event_bindings: {click: home_button_click}
    - name: feedback_button
      properties: {text: Feedback, align: right}
      type: Link
      layout_properties: {grid_position: 'DLCDMB,QGEDGO'}
      event_bindings: {click: feedback_button_click}
    - name: roadmap_buttton
      properties: {text: RoadMap, align: right}
      type: Link
      layout_properties: {grid_position: ''}
      event_bindings: {click: roadmap_buttton_click}
    - name: payprop_requests_button
      properties: {text: PayProp Requests, icon_align: left, col_spacing: medium, align: right}
      type: Link
      layout_properties: {grid_position: 'XXLZYC,FVUMKC'}
      event_bindings: {click: payprop_requests_button_click}
    - name: image_1
      properties: {spacing_below: large, spacing_above: large, source: _/theme/Untitled.png, display_mode: shrink_to_fit, horizontal_align: right, height: '150'}
      type: Image
      layout_properties: {grid_position: 'GAYAEJ,FCTTDD'}
- name: label_1
  properties: {text: PayProp Requests}
  type: Label
  layout_properties: {slot: title}
- name: database_form
  properties:
    columns:
    - {id: JKSDUP, title: text, data_key: text}
    - {id: VJQQOR, title: type, data_key: type}
    - {id: OJLQEN, title: created, data_key: created}
    rows_per_page: 50
  type: DataGrid
  components:
  - name: repeating_panel
    properties: {item_template: PayProp_Requests.RowTemplate2}
    type: RepeatingPanel
  layout_properties: {slot: default}
