properties:
- {name: prop, type: string, default_value: '', important: true, default_binding_prop: true}
is_package: true
events:
- {name: event, default_event: true}
custom_component: false
components:
- type: ColumnPanel
  properties: {col_widths: '{}', visible: true}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_2
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'PUPJGL,UKLKWW'}
    components:
    - name: label_suggestion
      properties: {text: Suggestion, align: center, bold: false, role: headline}
      type: Label
      layout_properties: {grid_position: 'DLXJFZ,MJVSNG'}
    - name: suggestion_box
      properties: {auto_expand: true, role: null}
      type: TextArea
      layout_properties: {grid_position: 'SEFPLA,HFUGJW'}
    - name: choose_category
      properties: {text: 'Choose category:'}
      type: Label
      layout_properties: {grid_position: 'SMXEPK,XKSGYH'}
    - name: category_dd
      properties: {placeholder: Please Select, include_placeholder: true}
      type: DropDown
      layout_properties: {grid_position: 'SMXEPK,TTWYLW'}
      event_bindings: {change: category_dd_change}
  - name: submit_button
    properties: {text: Submit, icon: 'fa:arrow-circle-down', role: filled-button}
    type: Button
    layout_properties: {grid_position: 'SWRJKN,RLMDIP', full_width_row: false, row_background: ''}
    event_bindings: {click: submit_button_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components: []
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: fb_home_button
    properties: {text: Home}
    type: Link
    layout_properties: {grid_position: 'XZFQGF,FLPFNU'}
    event_bindings: {click: fb_home_button_click}
  - name: fb_feedback_button
    properties: {text: Feedback}
    type: Link
    layout_properties: {grid_position: 'RGMOOE,XUQZXU'}
    event_bindings: {click: fb_feedback_button_click}
- name: UK
  properties: {text: Feedback, role: title}
  type: Label
  layout_properties: {slot: title}
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
