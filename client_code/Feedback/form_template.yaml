properties:
- {name: prop, type: string, default_value: '', important: true, default_binding_prop: true}
is_package: true
events:
- {name: event, default_event: true}
custom_component: false
components:
- type: ColumnPanel
  properties: {col_widths: '{}', visible: true, background: '#24374f'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_2
    properties: {role: null, background: '#24364f'}
    type: ColumnPanel
    layout_properties: {grid_position: 'QUQYMF,MFCZMV'}
    components:
    - name: label_suggestion
      properties: {text: Suggestion, align: center, bold: false, role: headline, foreground: 'theme:On Primary'}
      type: Label
      layout_properties: {grid_position: 'BRPISL,VRYOYT'}
    - name: choose_category_copy
      properties: {text: 'Choose category:', foreground: 'theme:On Primary', icon_align: right, spacing_above: large}
      type: Label
      layout_properties: {grid_position: 'VZGIXJ,JGABXC UFIRPZ,QMZLFG'}
    - name: choose_category
      properties: {text: 'Choose category:', foreground: 'theme:On Primary', icon_align: right, spacing_above: large}
      type: Label
      layout_properties: {grid_position: 'VZGIXJ,JGABXC VXSJPD,RLZSGI'}
    - name: dd_territory
      properties:
        items: [Global, UK, South Africa, US & CA]
        include_placeholder: true
        placeholder: Please Select
      type: DropDown
      layout_properties: {grid_position: 'VZGIXJ,QBUZIB QORFPA,GQCBWU'}
    - name: category_dd
      properties: {placeholder: Please Select, include_placeholder: true, background: '#24364f', foreground: 'theme:On Primary', spacing_above: large}
      type: DropDown
      layout_properties: {grid_position: 'VZGIXJ,QBUZIB'}
      event_bindings: {change: category_dd_change}
      data_bindings:
      - {property: tooltip, code: 'self.item[''type'']', writeback: false}
    - name: suggestion_box
      properties: {auto_expand: true, role: outlined, background: '#24364f', foreground: 'theme:On Primary', placeholder: '', text: '', height: 371}
      type: TextArea
      layout_properties: {grid_position: 'SEFPLA,HFUGJW', full_width_row: true}
      data_bindings:
      - {property: tooltip, code: 'self.item[''text'']', writeback: false}
    - name: label_1
      properties: {visible: false}
      type: Label
      layout_properties: {grid_position: 'AWLXVY,VPXTFT'}
    - name: file_loader
      properties: {foreground: 'theme:On Primary'}
      type: FileLoader
      layout_properties: {grid_position: 'OGDLFL,JZJHLF'}
    - name: submit_button
      properties: {text: Submit, icon: 'fa:arrow-circle-down', role: filled-button, foreground: 'theme:On Primary', background: '#24364f'}
      type: Button
      layout_properties: {grid_position: 'TZQSKZ,YPMBPZ'}
      event_bindings: {click: submit_button_click}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: home_button
    properties: {text: Home, align: right}
    type: Link
    layout_properties: {grid_position: 'GLYBOD,ZTJFXO'}
    event_bindings: {click: home_button_click}
  - name: feedback_button
    properties: {text: Feedback, align: right}
    type: Link
    layout_properties: {grid_position: 'DLCDMB,QGEDGO'}
    event_bindings: {click: feedback_button_click}
  - name: roadmap_buttton
    properties: {text: RoadMap, align: right}
    type: Link
    layout_properties: {grid_position: ''}
    event_bindings: {click: roadmap_buttton_click}
    components: []
  - name: payprop_requests_button
    properties: {text: PayProp Requests, icon_align: left, col_spacing: medium, align: right}
    type: Link
    layout_properties: {grid_position: 'XXLZYC,FVUMKC'}
    event_bindings: {click: payprop_requests_button_click}
  - name: image_1
    properties: {spacing_below: large, spacing_above: large, source: _/theme/Untitled.png, display_mode: shrink_to_fit, horizontal_align: right, height: '150'}
    type: Image
    layout_properties: {grid_position: 'GAYAEJ,FCTTDD'}
- name: label_2
  properties: {text: Feedback}
  type: Label
  layout_properties: {slot: title}
- name: button_logout
  properties: {text: Log Out, role: outlined-button, foreground: 'theme:On Background'}
  type: Button
  layout_properties: {slot: nav-right}
  event_bindings: {click: button_logout_click}
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
