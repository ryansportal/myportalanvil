properties:
- {name: prop, type: string, default_value: '', important: true, default_binding_prop: true}
is_package: true
events:
- {name: event, default_event: true}
custom_component: false
components:
- type: ColumnPanel
  properties: {col_widths: '{}', visible: true, background: '#f4f4f4'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'NHFMSB,LBHVQO'}
    components:
    - name: label_suggestion
      properties: {text: Suggestion, align: center, bold: false, role: headline, foreground: 'theme:On Surface'}
      type: Label
      layout_properties: {grid_position: 'WMGBBV,GRPNDQ'}
    - name: choose_category_copy
      properties: {text: 'Choose category:', foreground: 'theme:On Background', icon_align: right, spacing_above: large}
      type: Label
      layout_properties: {grid_position: 'MKGTTW,NKMJKB WRWHAP,GDIWHT'}
    - name: choose_category
      properties: {text: 'Choose category:', foreground: 'theme:On Background', icon_align: right, spacing_above: large}
      type: Label
      layout_properties: {grid_position: 'MKGTTW,NKMJKB MFDLCX,CVEPMK'}
    - name: dd_territory
      properties:
        items: [Global, UK, South Africa, US & CA]
        include_placeholder: true
        placeholder: Please Select
        background: theme:On Primary
        foreground: theme:On Surface
      type: DropDown
      layout_properties: {grid_position: 'MKGTTW,LGJUFH EMPKFE,MJJUMF'}
    - name: category_dd
      properties: {placeholder: Please Select, include_placeholder: true, background: 'theme:On Primary', foreground: 'theme:On Surface', spacing_above: large}
      type: DropDown
      layout_properties: {grid_position: 'MKGTTW,LGJUFH XHKODY,HIYGUQ'}
      event_bindings: {change: category_dd_change}
      data_bindings:
      - {property: tooltip, code: 'self.item[''type'']', writeback: false}
    - name: suggestion_box
      properties: {auto_expand: true, role: null, background: 'theme:On Primary', foreground: 'theme:On Surface', placeholder: '', text: '', height: 371}
      type: TextArea
      layout_properties: {grid_position: 'LATQJF,KPZXXE'}
      data_bindings:
      - {property: tooltip, code: 'self.item[''text'']', writeback: false}
    - name: file_loader
      properties: {foreground: 'theme:On Surface', align: center, background: 'theme:On Primary'}
      type: FileLoader
      layout_properties: {grid_position: 'TQRFGE,EEBZOW'}
    - name: submit_button
      properties: {text: Submit, icon: 'fa:arrow-circle-down', role: filled-button, foreground: 'theme:On Surface', background: 'theme:On Primary'}
      type: Button
      layout_properties: {grid_position: 'OIOFIM,BIEZGS'}
      event_bindings: {click: submit_button_click}
- name: column_panel_1
  properties: {background: '#19242e'}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: home_button
    properties: {text: Home, align: right, background: '#19242e', foreground: 'theme:On Primary'}
    type: Link
    layout_properties: {grid_position: 'GLYBOD,ZTJFXO'}
    event_bindings: {click: home_button_click}
  - name: feedback_button
    properties: {text: Feedback, align: right, background: '#19242e', foreground: 'theme:On Primary'}
    type: Link
    layout_properties: {grid_position: 'DLCDMB,QGEDGO'}
    event_bindings: {click: feedback_button_click}
  - name: roadmap_buttton
    properties: {text: RoadMap, align: right, background: '#19242e', foreground: 'theme:On Primary'}
    type: Link
    layout_properties: {grid_position: ''}
    event_bindings: {click: roadmap_buttton_click}
    components: []
  - name: payprop_requests_button
    properties: {text: PayProp Requests, icon_align: left, col_spacing: medium, align: right, background: '#19242e', foreground: 'theme:On Primary'}
    type: Link
    layout_properties: {grid_position: 'XXLZYC,FVUMKC'}
    event_bindings: {click: payprop_requests_button_click}
  - name: image_1
    properties: {spacing_below: large, spacing_above: large, source: _/theme/Untitled.png, display_mode: shrink_to_fit, horizontal_align: right, height: '150'}
    type: Image
    layout_properties: {grid_position: 'GAYAEJ,FCTTDD'}
- name: label_2
  properties: {text: Feedback}
  type: Label
  layout_properties: {slot: title}
- name: button_logout
  properties: {text: Log Out, role: outlined-button, foreground: 'theme:On Background'}
  type: Button
  layout_properties: {slot: nav-right}
  event_bindings: {click: button_logout_click}
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
