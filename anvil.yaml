allow_embedding: false
package_name: MyPortal
name: MyPortal
startup_form: null
renamed: true
runtime_options:
  version: 3
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
  legacy_features: {class_names: true, bootstrap3: true, __dict__: true, root_container: true}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true, confirm_email: true, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
db_schema:
  categories:
    title: categories
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  suggestions_sa:
    client: full
    server: full
    columns:
    - name: feature
      admin_ui: {width: 200, order: 0}
      type: string
    - name: created
      admin_ui: {order: 4, width: 200}
      type: datetime
    - name: category
      admin_ui: {width: 200, order: 3}
      type: link_single
      target: categories
    title: suggestions_sa
  suggestions_uk:
    client: full
    server: full
    columns:
    - name: feature
      admin_ui: {width: 200, order: 0}
      type: string
    - name: category
      admin_ui: {width: 200, order: 1}
      type: link_single
      target: categories
    - name: created
      admin_ui: {width: 200, order: 2}
      type: datetime
    - name: Territory
      admin_ui: {width: 200, order: 3}
      type: string
    title: suggestions_uk
startup: {type: form, module: Home}
native_deps: null
uplink_visible: true
metadata: {title: MyPortal}
