allow_embedding: false
package_name: MyPortal
name: MyPortal
startup_form: null
renamed: true
runtime_options:
  version: 3
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
  legacy_features: {class_names: true, bootstrap3: true, __dict__: true, root_container: true}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {remember_me_days: 0.02083, use_email: true, use_google: false, use_facebook: false, confirm_email: true, use_token: false, allow_remember_me: true, enable_automatically: true, allow_signup: true, require_secure_passwords: true}
  server_config: {user_table: users}
db_schema:
  categories:
    title: categories
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  suggestions_uk:
    title: suggestions_uk
    client: full
    server: full
    columns:
    - name: feature
      admin_ui: {width: 200}
      type: string
    - name: category
      admin_ui: {width: 200}
      type: link_single
      target: categories
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: territory
      admin_ui: {width: 200}
      type: link_single
      target: territory
  territory:
    title: territory
    client: full
    server: full
    columns:
    - name: territory
      admin_ui: {width: 200}
      type: string
  users:
    title: users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: details
      admin_ui: {order: 1.5, width: 200}
      type: bool
startup: {type: module, module: StartUp}
native_deps: null
uplink_visible: true
metadata: {title: MyPortal}
